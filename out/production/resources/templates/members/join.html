<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Join</h3>
<div class="container">
    <form action="/members/join" method="post">
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" id="id" name="id" placeholder="id을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" id="password" name="password" placeholder="password을 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
